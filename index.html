<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght,SOFT@0,9..144,100..900,50;1,9..144,100..900,50&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <main>
    <article class="card">
      <picture>
        <source media="(min-width: 768px)" srcset="/images/image-product-desktop.jpg">
        <img src="/images/image-product-mobile.jpg" alt="Chanel perfume laid out in a table with leaves besides it.">
      </picture>
      <div class="card-content">
        <p class="category">Perfume</p>
        <h1 class="card-title">Gabrielle Essence Eau De Parfum</h1>
        <p class="card-description">A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.</p>
        <div class="flex">
          <p class="price">
            <span class="sr-only">Current price:</span>
            $149.99
          </p>
          <p class="old-price">
            <span class="sr-only">Old price</span>
            <s>$169.99</s>
          </p>
        </div>
        <button class="button" data-icon="cart">Add to Cart</button>
      </div>
    </article>
  </main>
</body>
</html>
